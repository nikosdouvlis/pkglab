name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run e2e tests
        run: bun run test:e2e

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          publish: bun run release
          commit: 'chore(release): version packages'
          title: 'chore(release): version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if new tag was created
        id: tag-check
        run: |
          VERSION=$(jq -r .version package.json)
          TAG="v${VERSION}"
          # Only proceed if tag exists locally but not on the remote
          if git tag --list "$TAG" | grep -q . && ! git ls-remote --tags origin "$TAG" | grep -q .; then
            echo "tagged=true" >> "$GITHUB_OUTPUT"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          fi

      - name: Push tags
        if: steps.tag-check.outputs.tagged == 'true'
        run: git push --follow-tags

      - name: Create GitHub Release
        if: steps.tag-check.outputs.tagged == 'true'
        run: gh release create "v${{ steps.tag-check.outputs.version }}" --generate-notes --latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
