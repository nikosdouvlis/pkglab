name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run e2e tests
        run: bun run test:e2e

      - name: Check for changesets
        id: has-changesets
        run: |
          if ls .changeset/*.md 1>/dev/null 2>&1; then
            # Exclude the README.md that changesets always keeps
            COUNT=$(ls .changeset/*.md | grep -v README.md | wc -l | tr -d ' ')
            if [ "$COUNT" -gt "0" ]; then
              echo "found=true" >> "$GITHUB_OUTPUT"
            else
              echo "found=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Version packages
        if: steps.has-changesets.outputs.found == 'true'
        run: bun run version

      - name: Commit version bump
        if: steps.has-changesets.outputs.found == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(release): version packages"
          git push

      - uses: actions/setup-node@v4
        if: steps.has-changesets.outputs.found == 'true'
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing
        if: steps.has-changesets.outputs.found == 'true'
        run: npm install -g npm@latest

      - name: Publish to npm
        if: steps.has-changesets.outputs.found == 'true'
        run: bun run release

      - name: Push tag
        if: steps.has-changesets.outputs.found == 'true'
        run: |
          VERSION=$(jq -r .version package.json)
          git push origin "v${VERSION}"

      - name: Create GitHub Release
        if: steps.has-changesets.outputs.found == 'true'
        run: |
          VERSION=$(jq -r .version package.json)
          NOTES=$(awk "/^## ${VERSION}$/{found=1; next} /^## /{if(found) exit} found{print}" CHANGELOG.md)
          echo "$NOTES" > /tmp/release-notes.md
          gh release create "v${VERSION}" --notes-file /tmp/release-notes.md --latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
